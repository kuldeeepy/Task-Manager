<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 style="text-align: center; margin-block: 60px; font-family: monospace;">Task Manager</h1>
    <div class="form">
        <label>Add Task</label>
        <input id="task1" type="text" placeholder="Title">
        <input id="task2" type="text" placeholder="Description">
        <button id="btn">Add</button>
    </div>
    <div class="container">
        <div class="pending">
            <div style="display: flex; gap: 10px; align-items: center; margin: 0; padding: 0;">
                <p style="color: #966600; font-size: 18px;">&#128901;</p>
                <h3 style="padding-bottom: 4px;">Pending</h3>
            </div>
            <div class="task" draggable="true">
                <h2>Eat</h2>
                <p>Eat whatever you want to.</p>
            </div>
        </div>
        <div class="progress">
            <div style="display: flex; gap: 10px; align-items: center; margin: 0; padding: 0;">
                <p style="color: #8256d0; font-size: 18px;">&#128901;</p>
                <h3 style="padding-bottom: 4px;">In-progress</h3>
            </div>
            <div class="task" draggable="true">
                <h2>Sleep</h2>
                <p>Take a long nap for 8 hours atleast.</p>
            </div>
        </div>
        <div class="done">
            <div style="display: flex; gap: 10px; align-items: center; margin: 0; padding: 0;">
                <p style="color: #347d39; font-size: 18px;">&#128901;</p>
                <h3 style="padding-bottom: 4px;">Done</h3>
            </div>
            <div class="task" draggable="true">
                <h2>Code</h2>
                <p>Code for straight 12 hours.</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
